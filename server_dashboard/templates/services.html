<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
        }

        /* Navbar styling */
        .navbar {
            background-color: #1a1a1a;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            position: relative;
        }

        .navbar h2 {
            font-size: 1.25rem;
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Hamburger icon for small screens */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 0.25rem;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                background-color: #1a1a1a;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                padding: 1rem;
            }

            .navbar ul.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        .container {
            padding: 2rem;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            position: relative; /* Ensure positioning is relative for the header */
            overflow: hidden; /* Hide overflow */
            display: block; /* Allow scrolling */
            max-height: 80vh; /* Set a max height for the table */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        thead {
            position: sticky; /* Stick the header */
            top: 0; /* Set the top position */
            z-index: 10; /* Ensure the header is above other elements */
            background-color: #4CAF50; /* Header background color */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            color: white; /* Header text color */
            font-weight: bold; /* Bold header text */
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Action button styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Ubuntu Playground Server</h2>
        <ul id="nav-menu">
            <li><a href="/">Metrics</a></li>
            <li><a href="/users">Users</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/files">Files</a></li>
            <li><a href="/execute">Execute</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container">
        <h1>All Services</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Loaded</th>
                    <th>Active</th>
                    <th>Sub</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="services-table-body">
                <!-- Services will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', function() {
            navMenu.classList.toggle('show');
        });

        // Function to fetch and display services
        function fetchServices() {
            $.ajax({
                url: '/api/services',  // Update this URL to your actual API endpoint
                method: 'GET',
                success: function(data) {
                    const servicesTableBody = $('#services-table-body');
                    servicesTableBody.empty(); // Clear the table before populating

                    data.forEach(service => {
                        const row = `
                            <tr>
                                <td>${service.name}</td>
                                <td>${service.loaded}</td>
                                <td>${service.active}</td>
                                <td>${service.sub || 'N/A'}</td>
                                <td>${service.desc || 'N/A'}</td> <!-- Assuming 'description' is a field in your data -->
                                <td>
                                    <div class="dropdown">
                                        <button class="dropbtn">Actions</button>
                                        <div class="dropdown-content">
                                            <a href="#" onclick="startService('${service.name}')">Start</a>
                                            <a href="#" onclick="stopService('${service.name}')">Stop</a>
                                            <a href="#" onclick="restartService('${service.name}')">Restart</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        `;
                        servicesTableBody.append(row);
                    });
                },
                error: function() {
                    console.error("Failed to fetch services.");
                }
            });
        }

        // Functions for service actions
        function startService(name) {
            console.log(`Starting service: ${name}`);
            $.ajax({
                url: `/api/services/start/${name}`,
                method: "POST",
                success: function(data){
                    console.log(data)
                    fetchServices()
                },
                error: function(error){
                    console.error(error)
                }
            })
        }

        function stopService(name) {
            console.log(`Stopping service: ${name}`);
            $.ajax({
                url: `/api/services/stop/${name}`,
                method: "POST",
                success: function(data){
                    console.log(data)
                    fetchServices()
                },
                error: function(error){
                    console.error(error)
                }
            })
        }

        function restartService(name) {
            console.log(`Restarting service: ${name}`);
            $.ajax({
                url: `/api/services/restart/${name}`,
                method: "POST",
                success: function(data){
                    console.log(data)
                    fetchServices()
                },
                error: function(error){
                    console.error(error)
                }
            })
        }

        // Fetch services on page load
        fetchServices();
    </script>
</body>
</html>
